<div [ngClass]="{
  'bg-green-500': (message$ | async)?.type === 'success',
  'bg-red-500': (message$ | async)?.type === 'error',
  'bg-blue-500': (message$ | async)?.type === 'info',
  'toast-anim': true,
  'toast-hide': !(message$ | async)
}"
class="fixed bottom-4 right-4 px-6 py-3 rounded text-white shadow-lg z-50 min-w-[250px]">
  {{ (message$ | async)?.text }}
  <div class="progress-bar" [style.width.%]="progress"></div>
</div>
