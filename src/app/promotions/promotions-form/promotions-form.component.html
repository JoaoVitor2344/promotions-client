<div class="max-w-lg mx-auto p-4 bg-white rounded shadow mt-8">
  <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Editar' : 'Nova' }} Promoção</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Título</label>
      <input formControlName="title" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Descrição</label>
      <textarea formControlName="description" class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <div class="flex justify-end gap-2 mt-6">
      <app-button type="button" color="secondary" (clicked)="goBack()">Cancelar</app-button>
      <app-button type="submit" color="primary" [disabled]="form.invalid">{{ isEdit ? 'Salvar' : 'Criar' }}</app-button>
    </div>
  </form>
</div>
