<div class="p-4 max-w-3xl mx-auto w-full">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
    <h2 class="text-2xl font-bold">Promoções</h2>
    <app-button color="success" (clicked)="goToNew()">Nova Promoção</app-button>
  </div>
  <div class="overflow-x-auto">
    <ul *ngIf="promotions.length; else loading" class="min-w-[320px]">
      <li *ngFor="let promo of promotions" class="mb-2 p-4 bg-white rounded shadow flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
        <div>
          <div class="font-semibold text-base sm:text-lg">{{ promo.title }}</div>
          <div class="text-gray-600 text-sm">{{ promo.description }}</div>
        </div>
        <div class="flex gap-2 w-full sm:w-auto">
          <app-button color="primary" (clicked)="editPromotion(promo.id)">Editar</app-button>
          <app-button color="danger" (clicked)="deletePromotion(promo.id)">Remover</app-button>
          <app-button color="warning" (clicked)="sendTelegram(promo.id)">Telegram</app-button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #loading></ng-template>
  <div *ngIf="!promotions.length" class="text-gray-500 mt-4">Nenhuma promoção encontrada.</div>
</div>
