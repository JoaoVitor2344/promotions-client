<div class="p-4 max-w-3xl mx-auto w-full">
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-2">
    <h2 class="text-2xl font-bold">Afiliados</h2>
    <app-button color="success" (clicked)="goToNew()">Novo Afiliado</app-button>
  </div>
  <div class="overflow-x-auto">
    <ul *ngIf="affiliates.length; else loading" class="min-w-[320px]">
      <li *ngFor="let affiliate of affiliates" class="mb-2 p-4 bg-white rounded shadow flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
        <div>
          <div class="font-semibold text-base sm:text-lg">{{ affiliate.name }}</div>
        </div>
        <div class="flex gap-2 w-full sm:w-auto">
          <app-button color="primary" (clicked)="editAffiliate(affiliate.id)">Editar</app-button>
          <app-button color="danger" (clicked)="deleteAffiliate(affiliate.id)">Remover</app-button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <div>Carregando afiliados...</div>
  </ng-template>
  <div *ngIf="!affiliates.length" class="text-gray-500 mt-4">Nenhum afiliado encontrado.</div>
</div>
