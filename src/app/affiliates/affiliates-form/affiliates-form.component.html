<div class="max-w-lg mx-auto p-4 bg-white rounded shadow mt-8">
  <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Editar' : 'Novo' }} Afiliado</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Nome</label>
      <input formControlName="name" class="w-full border rounded px-3 py-2" />
    </div>
    <app-button type="submit" color="primary" [disabled]="form.invalid">{{ isEdit ? 'Salvar' : 'Criar' }}</app-button>
    <app-button type="button" color="secondary" (clicked)="goBack()">Cancelar</app-button>
  </form>
</div>
