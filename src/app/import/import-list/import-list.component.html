<div class="p-4 max-w-3xl mx-auto w-full">
  <h2 class="text-2xl font-bold mb-4">Importação de Parceiros</h2>
  <div class="flex flex-col gap-4 max-w-md w-full mx-auto">
    <app-button color="warning" (clicked)="importAliExpress()" [loading]="loadingAli" [disabled]="loadingAli">
      {{ loadingAli ? 'Importando...' : 'Importar do AliExpress' }}
    </app-button>
    <app-button color="warning" (clicked)="importAmazon()" [loading]="loadingAmazon" [disabled]="loadingAmazon">
      {{ loadingAmazon ? 'Importando...' : 'Importar da Amazon' }}
    </app-button>
    <app-button color="success" (clicked)="importMercadoLivre()" [loading]="loadingML" [disabled]="loadingML">
      {{ loadingML ? 'Importando...' : 'Importar do Mercado Livre' }}
    </app-button>
    <app-button color="danger" (clicked)="importShopee()" [loading]="loadingShopee" [disabled]="loadingShopee">
      {{ loadingShopee ? 'Importando...' : 'Importar da Shopee' }}
    </app-button>
  </div>
</div>
