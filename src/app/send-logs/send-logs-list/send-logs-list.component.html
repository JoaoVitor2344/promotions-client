<div class="p-4 max-w-3xl mx-auto w-full">
  <h2 class="text-2xl font-bold mb-4">Logs de Envio</h2>
  <div class="overflow-x-auto">
    <table class="min-w-[320px] w-full bg-white rounded shadow text-sm">
      <thead>
        <tr>
          <th class="px-4 py-2 text-left">Promoção</th>
          <th class="px-4 py-2 text-left">Data de Envio</th>
          <th class="px-4 py-2 text-left">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td class="px-4 py-2">{{ log.promotionTitle }}</td>
          <td class="px-4 py-2">{{ log.sentAt | date:'short' }}</td>
          <td class="px-4 py-2">{{ log.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!logs.length" class="mt-4 text-gray-500">Nenhum log encontrado.</div>
</div>
